<body>

    <h1>Welcome to Needel</h1>

    <div class="job-list" id="jobList">
        <!-- Job listings will be injected here -->
    </div>

    <script>
        function displayJobs() {
            const allJobs = JSON.parse(localStorage.getItem("jobs")) || [];
            
            // Filter out closed jobs
            const activeJobs = allJobs.filter(job => job.status !== 'closed');
            
            const jobList = document.getElementById("jobList");
            jobList.innerHTML = "";
    
            if (activeJobs.length === 0) {
                jobList.innerHTML = "<p>No active job listings available.</p>";
                return;
            }
    
            const notification = JSON.parse(localStorage.getItem("jobUpdateNotification"));
            
            activeJobs.forEach((job, index) => {
                const jobItem = document.createElement("a");
                jobItem.classList.add("job-item");
                jobItem.href = `Apply.html?${new URLSearchParams(job).toString()}`;
                jobItem.style.textDecoration = "none";
                jobItem.style.color = "inherit";
                jobItem.style.display = "block";
    
                jobItem.innerHTML = `
                    <div class="job-title">${job.position}</div>
                    <div class="job-details">
                        <strong>Field:</strong> ${job.field}<br>
                        <strong>Location:</strong> ${job.location}<br>
                        <strong>Salary:</strong> $${job.salary}<br>
                        <strong>Skills:</strong> ${job.skills}<br>
                        <strong>Company:</strong> ${job.company}
                    </div>
                    <div class="job-status ${job.status}">
                        ${job.status.charAt(0).toUpperCase() + job.status.slice(1)}
                    </div>
                    ${notification?.index === allJobs.indexOf(job) ? 
                      `<div class="notification">Status updated to "${notification.status}"</div>` : ''}
                `;
    
                jobList.appendChild(jobItem);
            });
    
            // Clear notification after showing
            if (notification) localStorage.removeItem("jobUpdateNotification");
        }
    
        window.onload = displayJobs;
    </script>
