<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needel | Home</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffffff, #e6e1f0);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #4c3c92;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            padding: 10px 15px;
            transition: 0.3s ease;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #6c5b8b;
            border-radius: 5px;
        }

        /* Logo */
        img {
            max-width: 150px;
            margin-top: 120px; /* Moves logo down */
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: #4c3c92;
            margin-top: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Search Box */
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            padding: 12px;
            width: 50%;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }

        .search-button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #4c3c92;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-button:hover {
            background-color: #6c5b8b;
            transform: scale(1.05);
        }

        /* Job Listings */
        #job-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .job-item {
            border: 1px solid #ddd;
            padding: 15px;
            width: 280px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .job-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 1.4rem;
            color: #4c3c92;
        }

        a {
            text-decoration: none;
            color: #4c3c92;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-box {
                width: 70%;
            }

            .navbar a {
                display: block;
                padding: 12px;
                font-size: 1rem;
            }

            img {
                margin-top: 140px;
            }

            h1 {
                font-size: 2.3rem;
            }
        }
    </style>
    <script>
        function displayJobs(filter = "") {
            const jobs = [
                { position: "Software Engineer", field: "IT", location: "New York", salary: "90,000", skills: "JavaScript, React" },
                { position: "Graphic Designer", field: "Design", location: "Los Angeles", salary: "70,000", skills: "Photoshop, Illustrator" },
                { position: "Data Analyst", field: "Finance", location: "San Francisco", salary: "85,000", skills: "SQL, Python" }
            ];
            const jobList = document.getElementById("job-list");
            jobList.innerHTML = "";

            jobs.filter(job => job.position.toLowerCase().includes(filter.toLowerCase()))
                .forEach(job => {
                    const jobItem = document.createElement("div");
                    jobItem.classList.add("job-item");
                    jobItem.innerHTML = `
                        <a href="apply.html">
                            <h3>${job.position}</h3>
                            <p><strong>Field:</strong> ${job.field}</p>
                            <p><strong>Location:</strong> ${job.location}</p>
                            <p><strong>Salary:</strong> $${job.salary}</p>
                            <p><strong>Skills:</strong> ${job.skills}</p>
                        </a>
                    `;
                    jobList.appendChild(jobItem);
                });
        }

        window.onload = function() {
            displayJobs();
            document.querySelector(".search-button").addEventListener("click", function() {
                const searchInput = document.querySelector(".search-box").value;
                displayJobs(searchInput);
            });
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact us</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="employer.html">Employer</a>
    </div>

    <img src="logo11.png" alt="Needel Logo">
    
    <div class="container">
        <h1>Find Your Dream Job</h1>
        <p>Browse job listings and start your career journey today.</p>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search job titles">
            <button class="search-button">Search</button>
        </div>
        <div id="job-list"></div>
    </div>
</body>
</html>
