<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Authentication Code</h1>
        <p>Please enter the authentication code sent to your email to complete verification.</p>
        <form id="verificationForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="authCode" placeholder="Enter authentication code" required>
            <button type="submit">Verify</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const authCode = document.getElementById('authCode').value;

            try {
                const response = await fetch('http://localhost:3000/verify-code', { // URL should match your server's endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, authCode })
                });

                const result = await response.json(); // Parse the server's response
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = result.message; // Display success message
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = result.message; // Display error message
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error verifying code:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
