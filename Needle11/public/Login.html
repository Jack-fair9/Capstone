<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Needel</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: #8a2be2;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Background */
        body {
            background: linear-gradient(to right, #ECE9E6, #FFFFFF);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        /* Employer Login */
        .employer-login {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #4c3c92;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .employer-login:hover {
            background: #372f6c;
        }

        /* Login Box */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 80px; /* To push down below navbar */
        }

        /* Logo */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtext */
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #4c3c92;
            outline: none;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4c3c92;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #372f6c;
            transform: scale(1.02);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .links a {
            color: #4c3c92;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .login-container {
                margin-top: 100px;
                padding: 25px;
            }

            .input-field {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="employer.html">Employer</a>
        </div>
    </div>

    <!-- Employer Login Link -->
    <a style="margin-top: 40px;" href="Employer.html" class="employer-login">Employer Login</a>

    <!-- Login Box -->
    <div class="login-container">
        <img src="logo11.png" alt="Needel Logo" class="logo">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>

        <form onsubmit="return loginUser(event)">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <p class="error-message" id="error-message"></p>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <a href="forgot.html">Forgot Password?</a> | 
            <a href="Signup.html">Create an Account</a>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ""; // Clear previous messages

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Login successful!"); // Show a success message
                    window.location.href = 'home.html'; // Redirect to home page
                } else {
                    errorMessage.textContent = result.message || "Invalid email or password.";
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessage.textContent = "Something went wrong. Please try again later.";
            }
        }
    </script>

</body>
</html>
