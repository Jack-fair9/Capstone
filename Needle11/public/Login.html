    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
    
    
        /* Main Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 100px auto 40px;

        .employer-login-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(40, 33, 56);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .employer-login-btn:hover {
            background-color: #372f6c;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .employer-login-btn:active {
            transform: translateY(0);
        }        
        
        /* Form Elements */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .input-field:focus {
            border-color: #4c3c92;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 60, 146, 0.2);
            background-color: white;
        }
    
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(197, 158, 31);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
    
        .login-btn:hover {
            background-color: #372f6c;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .login-btn:active {
            transform: translateY(0);
        }
    
        /* Loading State */
        .login-btn.loading {
            position: relative;
            pointer-events: none;
        }
    
        .login-btn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
    
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    
        /* Messages */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin: 10px 0;
            min-height: 20px;
        }
    
        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin: 10px 0;
            min-height: 20px;
        }
    
        /* Links */
        .links {
            margin-top: 20px;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    
        .links a {
            color: #4c3c92;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
    
        .links a:hover {
            text-decoration: underline;
            color: #372f6c;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .employer-login {
                position: relative;
                top: auto;
                right: auto;
                display: block;
                margin: 10px auto;
                width: fit-content;
            }
            
            .login-container {
                padding: 30px 20px;
                margin: 80px 20px 30px;
            }
            
            .input-field {
                padding: 10px 12px;
            }
        }
    
        @media (max-width: 480px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px 15px;
            }
            
            .links {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
            
            .links a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>

</head>
<body>

    <!-- Login Box -->
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>

        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <p class="error-message" id="error-message"></p>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="employer-login-btn" onclick="window.location.href='Employer.html'">Employer Login</button>
        </form>

        <div class="links">
            <a href="forget.html">Forgot Password?</a> | 
            <a href="Signup.html">Create an Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            
            errorElement.textContent = '';
            
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Login successful - handle redirect or user data
                alert('Login successful!');
                console.log('User data:', data.user);
                
                // Store user data in localStorage if needed
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to home page or dashboard
                window.location.href = 'home.html';
                
            } catch (error) {
                errorElement.textContent = error.message;
                console.error('Login error:', error);
            }
        });
    </script>
