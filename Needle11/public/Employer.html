<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Portal - Needle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #4a6fa5;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #4a6fa5;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .benefits {
            margin-bottom: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .benefit-item i {
            margin-right: 10px;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #4a6fa5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a6fa5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5a80;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #4a6fa5;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #777;
        }

        .right-panel .divider span {
            background-color: #f5f7fa;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">Needle</div>
            <h1>Employer Portal</h1>
            <div class="benefits">
                <div class="benefit-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Post unlimited jobs</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-search"></i>
                    <span>Access top talent</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Track applications</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-cog"></i>
                    <span>Manage your company profile</span>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="loginForm">
                <h2>Company Login</h2>
                <div id="loginMessage" class="message"></div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your company email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button onclick="login()">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="secondary-btn" onclick="showRegisterForm()">Register Your Company</button>
                <button class="secondary-btn" onclick="window.location.href='employeelogin.html'">Employee Login</button>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Company Registration</h2>
                <div id="registerMessage" class="message"></div>

                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Enter your company name">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="Enter your company email">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <button onclick="register()">Register</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="secondary-btn" onclick="showLoginForm()">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        // Form visibility toggles
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showForgotPassword() {
            // Redirect to the password reset page
            window.location.href = 'password-reset.html';
        }

        // Form submission handlers
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(messageElement, 'Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/employer-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                showMessage(messageElement, 'Login successful! Redirecting...', false);

                // Redirect to employer dashboard after successful login
                setTimeout(() => {
                    window.location.href = '/employerpage.html';
                }, 1500);

            } catch (error) {
                showMessage(messageElement, error.message, true);
            }
        }

        async function register() {
            const companyName = document.getElementById('companyName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('registerMessage');

            if (!companyName || !email || !password || !confirmPassword) {
                showMessage(messageElement, 'Please fill in all fields', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage(messageElement, 'Passwords do not match', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/employer-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, companyName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                showMessage(messageElement, 'Registration successful! Please check your email for verification.', false);

                // Switch back to login form after 3 seconds
                setTimeout(() => {
                    showLoginForm();
                }, 3000);

            } catch (error) {
                showMessage(messageElement, error.message, true);
            }
        }

        // Helper function to show messages
        function showMessage(element, message, isError) {
            element.textContent = message;
            element.className = isError ? 'message error' : 'message success';
            element.style.display = 'block';
        }
    </script>
</body>
</html>
