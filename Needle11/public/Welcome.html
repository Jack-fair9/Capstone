<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Employ Ease</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Body Background */
        body {
            background: linear-gradient(to right, #ffffff, #d1a7f2); /* White to Light Purple */
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Logo */
        .logo {
            width: 180px; /* Optimized size */
            height: auto;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }

        /* Headings */
        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 3rem;
            color: #4A4A4A;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        /* Button Styling */
        .button {
            font-size: 1.2em;
            background-color: #8a2be2;
            color: white;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            font-weight: 600;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #6e1bbf;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; max-width: 90%; }
            .button { font-size: 1rem; padding: 12px 28px; }
            .logo { width: 150px; }
        }
    </style>
</head>
<body>
    <img src="logo11.png" alt="Needel Logo" class="logo">
    <h1>Welcome!</h1>
    <p>Congratulations! Your account has been created.<br> Start your job search now.</p>
    <a href="Home.html" class="button">Start Browsing</a>
</body>
</html>
