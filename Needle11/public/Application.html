    <script>
        async function fetchApplications() {
            try {
                document.getElementById("applicationsList").innerHTML = "<p>Loading applications...</p>";
    
                const response = await fetch('/api/applications');
    
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} ${errorText}`);
                }
    
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Expected JSON but got ${contentType}. Response: ${text}`);
                }
    
                const data = await response.json();
    
                if (data.success) {
                    console.log('Fetched applications:', data.applications);
                    const recentApplications = filterRecentApplications(data.applications);
                    displayApplications(recentApplications);
                } else {
                    throw new Error(data.message || 'Failed to load applications');
                }
            } catch (error) {
                console.error('Error fetching applications:', error);
                document.getElementById("applicationsList").innerHTML =
                    `<div class="error-message">
                        <p>Failed to load applications</p>
                        <p>${error.message}</p>
                        <p>Check console for details</p>
                    </div>`;
            }
        }
    
        function filterRecentApplications(applications) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - 30);
            return applications.filter(app => {
                const appliedDate = new Date(app.appliedAt);
                return appliedDate >= cutoffDate;
            });
        }
    
        function displayApplications(applications) {
            const applicationsList = document.getElementById("applicationsList");
            applicationsList.innerHTML = "";
    
            if (!applications || applications.length === 0) {
                applicationsList.innerHTML = "<p>No recent applications submitted.</p>";
                return;
            }
    
            applications.forEach((application, index) => {
                const applicationItem = document.createElement("div");
                applicationItem.classList.add("application-item");
                const jobDetails = application.jobDetails || {};
                const safeName = application.name.replace(/\s+/g, '_');
    
                applicationItem.innerHTML = `
                    <div class="application-title">Application #${index + 1}</div>
                    <div class="application-details">
                        <strong>Name:</strong> ${application.name}<br>
                        <strong>Email:</strong> ${application.email}<br>
                        <strong>Status:</strong> ${application.status}<br>
                        <strong>Applied On:</strong> ${new Date(application.appliedAt).toLocaleDateString()}<br>
                        <strong>Resume:</strong>
                        <a href="/api/download/${application.resume.id}" 
                           class="download-link" 
                           download="${safeName}_Resume${getFileExtension(application.resume.name)}"
                           onclick="handleDownload(event, this)">
                            ${application.resume.name} (${formatFileSize(application.resume.size)})
                        </a><br>
                        ${application.coverLetter ? `
                        <strong>Cover Letter:</strong>
                        <a href="/api/download/${application.coverLetter.id}" 
                           class="download-link" 
                           download="${safeName}_CoverLetter${getFileExtension(application.coverLetter.name)}"
                           onclick="handleDownload(event, this)">
                            ${application.coverLetter.name} (${formatFileSize(application.coverLetter.size)})
                        </a><br>
                        ` : ''}
                        <strong>Referral:</strong> ${application.referral || 'None'}
                    </div>
                    <div class="job-details">
                        <strong>Job Position:</strong> ${jobDetails.position || 'N/A'}<br>
                        <strong>Field:</strong> ${jobDetails.field || 'N/A'}<br>
                        <strong>Company:</strong> ${jobDetails.company || 'N/A'}<br>
                        <strong>Description:</strong> ${jobDetails.description || 'N/A'}
                    </div>
                `;
    
                applicationsList.appendChild(applicationItem);
            });
        }
    
        // Helper function to get file extension
        function getFileExtension(filename) {
            return filename.match(/\.[0-9a-z]+$/i)?.[0] || '';
        }
    
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    
        // Handle file downloads
        async function handleDownload(event, element) {
            event.preventDefault();
            const url = element.getAttribute('href');
            const originalText = element.textContent;
            
            // Show loading state
            element.textContent = 'Downloading...';
            element.style.pointerEvents = 'none';
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status}`);
                }
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = element.getAttribute('download');
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                    element.textContent = originalText;
                    element.style.pointerEvents = 'auto';
                }, 100);
            } catch (error) {
                console.error('Download error:', error);
                element.textContent = 'Error - Try Again';
                element.style.pointerEvents = 'auto';
                setTimeout(() => {
                    element.textContent = originalText;
                }, 2000);
            }
        }
    
        window.onload = fetchApplications;
    </script>
