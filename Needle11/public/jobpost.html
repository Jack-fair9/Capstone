<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job | Needel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #d3c0eb); /* White to light purple gradient */
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #4c3c92;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            background-color: #6c5b8b; /* Darker shade of purple */
        }

        /* Content Styling */
        h1, p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #4c3c92; /* Purple color for text */
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 120px; /* Adjusted top margin to clear the fixed navbar */
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Main container */
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Added margin for better centering */
            text-align: left;
            min-height: 60vh; /* Ensure it takes a minimum portion of the screen */
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #4c3c92;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .button-class {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4c3c92; /* Light purple button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-class:hover {
            background-color: #6c5b8b; /* Darker purple on hover */
            transform: scale(1.05);
        }

        /* Responsive styling for small devices */
        @media (max-width: 768px) {
            .navbar a {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .container {
                width: 90%;
                margin-top: 80px; /* Adjusted to account for smaller screens */
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                margin-top: 100px;
            }

            p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 80px;
            }

            .container {
                padding: 15px;
                width: 95%;
            }

            .button-class {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        function publishJob() {
            const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
            const job = {
                position: document.getElementById("position").value.trim(),
                field: document.getElementById("field").value.trim(),
                location: document.getElementById("location").value.trim(),
                salary: document.getElementById("salary").value.trim(),
                skills: document.getElementById("skills").value.trim(),
                company: document.getElementById("company").value.trim()
            };
            
            if (!job.position || !job.field || !job.location || !job.salary || !job.skills || !job.company) {
                alert("Please fill out all fields before publishing the job.");
                return;
            }
            
            jobs.push(job);
            localStorage.setItem("jobs", JSON.stringify(jobs));
            alert("Job published successfully!");
        }
    </script>
</head>
<body>
    <!-- Navbar with Additional Links -->
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="employer_account.html">Employer's Account</a>
        <a href="faq.html">FAQ</a>
        <a href="help.html">Help</a>
    </div>

    <h1>Post a Job</h1>
    <p>Get your desired candidate!</p>
    
    <div class="container">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" required>
        
        <label for="field">Field of Work</label>
        <input type="text" id="field" name="field" required>
        
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
        
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" required>
        
        <label for="skills">Skills Required</label>
        <input type="text" id="skills" name="skills" required>
        
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>
        
        <button class="button-class" onclick="publishJob()">Publish Job</button>
    </div>
</body>
</html>
