<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .file-upload {
            margin-bottom: 15px;
        }
        .file-upload label {
            display: inline-block;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        
        <form id="applicationForm">
            <input type="hidden" id="jobDetails" name="jobDetails">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="referral">How did you hear about this position?</label>
                <input type="text" id="referral" name="referral">
            </div>
            
            <div class="form-group">
                <div class="file-upload">
                    <label for="resume">Upload Resume (PDF/DOC/DOCX)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <div class="file-name" id="resume-name">No file selected</div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="file-upload">
                    <label for="coverletter">Upload Cover Letter (Optional)</label>
                    <input type="file" id="coverletter" name="coverletter" accept=".pdf,.doc,.docx">
                    <div class="file-name" id="coverletter-name">No file selected</div>
                </div>
            </div>
            
            <div id="loading">
                <p>Uploading, please wait...</p>
                <div class="spinner"></div>
            </div>
            
            <div id="status"></div>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        // Set job details (this would normally come from the job listing page)
        document.addEventListener('DOMContentLoaded', function() {
            // Example job details - in a real app, these would come from your database
            const jobDetails = {
                jobId: '12345',
                title: 'Software Developer',
                field: 'Technology',
                location: 'Remote',
                company: 'Tech Corp',
                description: 'Looking for an experienced software developer...'
            };
            
            document.getElementById('jobDetails').value = JSON.stringify(jobDetails);
            
            // File input handlers
            document.getElementById('resume').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
                document.getElementById('resume-name').textContent = fileName;
            });
            
            document.getElementById('coverletter').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
                document.getElementById('coverletter-name').textContent = fileName;
            });
            
            // Form submission
            document.getElementById('applicationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const loading = document.getElementById('loading');
                const status = document.getElementById('status');
                
                // Show loading indicator
                loading.style.display = 'block';
                status.style.display = 'none';
                
                try {
                    const response = await fetch('/api/apply', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        status.className = 'success';
                        status.innerHTML = `
                            <h3>Application Submitted Successfully!</h3>
                            <p>Thank you for your application. We've sent a confirmation to your email.</p>
                            <p>Your application ID: ${data.applicationId}</p>
                        `;
                        
                        // Reset form
                        form.reset();
                        document.getElementById('resume-name').textContent = 'No file selected';
                        document.getElementById('coverletter-name').textContent = 'No file selected';
                    } else {
                        status.className = 'error';
                        status.textContent = `Error: ${data.message}`;
                    }
                } catch (error) {
                    console.error('Error submitting application:', error);
                    status.className = 'error';
                    status.textContent = 'Failed to submit application. Please try again.';
                } finally {
                    loading.style.display = 'none';
                    status.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
