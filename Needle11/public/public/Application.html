<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications | Needle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #d3c0eb);
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #4c3c92;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            background-color: #6c5b8b;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #4c3c92;
            font-size: 2.5rem;
            margin-top: 120px;
        }

        .applications-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .application-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .application-item:last-child {
            border-bottom: none;
        }

        .application-title {
            font-size: 1.5rem;
            color: #4c3c92;
        }

        .application-details {
            font-size: 1rem;
            color: #666;
        }

        .job-details {
            margin-top: 10px;
            font-size: 1rem;
            color: #4c3c92;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="employer_account.html">Employer's Account</a>
        <a href="faq.html">FAQ</a>
        <a href="help.html">Help</a>
    </div>

    <h1>View Submitted Applications</h1>

    <div class="applications-list" id="applicationsList">
        <!-- Application listings will be injected here -->
    </div>

    <script>
        async function fetchApplications() {
            try {
                const response = await fetch('/api/applications');
                const data = await response.json();

                if (data.success) {
                    displayApplications(data.applications);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error fetching applications:', error);
                document.getElementById("applicationsList").innerHTML = "<p>Failed to load applications.</p>";
            }
        }

        function displayApplications(applications) {
            const applicationsList = document.getElementById("applicationsList");
            applicationsList.innerHTML = ""; // Clear any existing content

            if (applications.length === 0) {
                applicationsList.innerHTML = "<p>No applications submitted.</p>";
                return;
            }

            applications.forEach((application, index) => {
                const applicationItem = document.createElement("div");
                applicationItem.classList.add("application-item");

                const applicationTitle = document.createElement("div");
                applicationTitle.classList.add("application-title");
                applicationTitle.textContent = `Application ${index + 1}`;

                const applicationDetails = document.createElement("div");
                applicationDetails.classList.add("application-details");
                applicationDetails.innerHTML = `
                    <strong>Name:</strong> ${application.name}<br>
                    <strong>Email:</strong> ${application.email}<br>
                    <strong>Resume:</strong> ${application.resume}<br>
                    <strong>Cover Letter:</strong> ${application.coverletter}<br>
                    <strong>Referral:</strong> ${application.referral}
                `;

                const jobDetails = document.createElement("div");
                jobDetails.classList.add("job-details");
                jobDetails.innerHTML = `
                    <strong>Job Position:</strong> ${application.jobDetails.position}<br>
                    <strong>Field:</strong> ${application.jobDetails.field}<br>
                    <strong>Location:</strong> ${application.jobDetails.location}<br>
                    <strong>Salary:</strong> $${application.jobDetails.salary}<br>
                    <strong>Skills:</strong> ${application.jobDetails.skills}<br>
                    <strong>Company:</strong> ${application.jobDetails.company}<br>
                    <strong>Description:</strong> ${application.jobDetails.description}
                `;

                applicationItem.appendChild(applicationTitle);
                applicationItem.appendChild(applicationDetails);
                applicationItem.appendChild(jobDetails);

                applicationsList.appendChild(applicationItem);
            });
        }

        // Fetch and display applications when the page loads
        window.onload = fetchApplications;
    </script>
</body>
</html>
