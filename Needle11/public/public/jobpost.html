<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Job | Needel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffffff, #d3c0eb);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #4c3c92;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      text-align: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1.1rem;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #6c5b8b;
    }

    h1 {
      margin-top: 120px;
      text-align: center;
      color: #4c3c92;
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #4c3c92;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4c3c92;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6c5b8b;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .view-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .view-link a {
      color: #4c3c92;
      text-decoration: underline;
    }
  </style>
  <script>
    function publishJob() {
      const jobs = JSON.parse(localStorage.getItem("jobs")) || [];

      const job = {
        position: document.getElementById("position").value.trim(),
        field: document.getElementById("field").value.trim(),
        location: document.getElementById("location").value.trim(),
        salary: document.getElementById("salary").value.trim(),
        skills: document.getElementById("skills").value.trim(),
        company: document.getElementById("company").value.trim(),
        description: document.getElementById("description").value.trim()
      };

      if (Object.values(job).some(val => !val)) {
        alert("Please fill in all fields.");
        return;
      }

      jobs.push(job);
      localStorage.setItem("jobs", JSON.stringify(jobs));

      document.querySelectorAll('input, textarea').forEach(el => el.value = '');

      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = "Job published successfully!";
      document.querySelector('.container').appendChild(message);

      setTimeout(() => message.remove(), 3000);
    }
  </script>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Post a Job</h1>

  <div class="container">
    <label for="position">Position</label>
    <input type="text" id="position">

    <label for="field">Field</label>
    <input type="text" id="field">

    <label for="location">Location</label>
    <input type="text" id="location">

    <label for="salary">Salary</label>
    <input type="number" id="salary">

    <label for="skills">Skills Required</label>
    <input type="text" id="skills">

    <label for="company">Company</label>
    <input type="text" id="company">

    <label for="description">Job Description</label>
    <textarea id="description" rows="5"></textarea>

    <button onclick="publishJob()">Publish Job</button>

    <div class="view-link">
      <a href="jobs.html">View All Jobs</a>
    </div>
  </div>

</body>
</html>
