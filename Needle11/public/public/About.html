<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Confirmation | Needel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Navbar (Taskbar) Styling */
        .navbar {
            width: 100%;
            background: #4c3c92;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Background and Centering Styling */
        body {
            background: linear-gradient(to right, #e5d0ff, #f4e9ff);
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Confirmation Box */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4c3c92;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #333;
            font-weight: 400;
        }

        /* Button Styling */
        a {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #4c3c92;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
        }

        a:hover {
            background: #372f6c;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="employer.html">Employer</a>
        </div>
    </div>

    <!-- Confirmation Box -->
    <div class="container">
        <h1>Thank You for Your Application!</h1>
        <p>Your application has been submitted successfully. Our team will review it, and we will get back to you shortly.</p>
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
