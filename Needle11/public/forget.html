<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .otp-container, .new-password-container {
            display: none;
            margin-top: 20px;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .resend-otp {
            text-align: center;
            margin-top: 10px;
        }
        
        .resend-otp a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend-otp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <div id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select account type</option>
                    <option value="user">Regular User</option>
                    <option value="employer">Employer</option>
                </select>
            </div>
            
            <button type="button" onclick="sendOTP()">Send OTP</button>
            
            <div id="emailMessage" class="message"></div>
        </div>
        
        <div id="otpForm" class="otp-container">
            <p>We've sent a 6-digit OTP to your email. Please enter it below.</p>
            
            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
            </div>
            
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
            
            <div class="resend-otp">
                Didn't receive OTP? <a onclick="resendOTP()">Resend OTP</a>
            </div>
            
            <div id="otpMessage" class="message"></div>
        </div>
        
        <div id="newPasswordForm" class="new-password-container">
            <p>Please enter your new password</p>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            </div>
            
            <button type="button" onclick="resetPassword()">Reset Password</button>
            
            <div id="passwordMessage" class="message"></div>
        </div>
    </div>

    <script>
        let resetData = {
            email: '',
            userType: '',
            resetToken: ''
        };

        function showMessage(elementId, message, isError = false) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.className = isError ? 'message error' : 'message';
            messageElement.style.display = 'block';
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        async function sendOTP() {
            const email = document.getElementById('email').value;
            const userType = document.getElementById('userType').value;
            const emailMessage = document.getElementById('emailMessage');
            
            // Simple validation
            if (!email || !email.includes('@') || !email.includes('.')) {
                showMessage('emailMessage', 'Please enter a valid email address', true);
                return;
            }
            
            if (!userType) {
                showMessage('emailMessage', 'Please select account type', true);
                return;
            }
            
            showMessage('emailMessage', 'Sending OTP to your email...');
            
            try {
                const response = await fetch('http://localhost:3000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, userType })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send OTP');
                }
                
                // Store email and userType for next steps
                resetData.email = email;
                resetData.userType = userType;
                
                // Show OTP form
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('otpForm').style.display = 'block';
                hideMessage('emailMessage');
                
            } catch (error) {
                showMessage('emailMessage', error.message, true);
            }
        }
        
        async function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const otpMessage = document.getElementById('otpMessage');
            
            if (!otp || otp.length !== 6 || isNaN(otp)) {
                showMessage('otpMessage', 'Please enter a valid 6-digit OTP', true);
                return;
            }
            
            showMessage('otpMessage', 'Verifying OTP...');
            
            try {
                const response = await fetch('http://localhost:3000/verify-reset-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetData.email, 
                        otp, 
                        userType: resetData.userType 
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to verify OTP');
                }
                
                // Store reset token for password reset
                resetData.resetToken = data.resetToken;
                
                // Show password reset form
                document.getElementById('otpForm').style.display = 'none';
                document.getElementById('newPasswordForm').style.display = 'block';
                showMessage('otpMessage', 'OTP verified successfully!', false);
                
            } catch (error) {
                showMessage('otpMessage', error.message, true);
            }
        }
        
        async function resendOTP() {
            const otpMessage = document.getElementById('otpMessage');
            showMessage('otpMessage', 'Resending OTP...');
            
            try {
                const response = await fetch('http://localhost:3000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetData.email, 
                        userType: resetData.userType 
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to resend OTP');
                }
                
                showMessage('otpMessage', 'New OTP sent successfully!', false);
                
            } catch (error) {
                showMessage('otpMessage', error.message, true);
            }
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMessage = document.getElementById('passwordMessage');
            
            if (!newPassword || !confirmPassword) {
                showMessage('passwordMessage', 'Please enter and confirm your new password', true);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('passwordMessage', 'Passwords do not match', true);
                return;
            }
            
            showMessage('passwordMessage', 'Resetting password...');
            
            try {
                const response = await fetch('http://localhost:3000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: resetData.email,
                        resetToken: resetData.resetToken,
                        newPassword,
                        userType: resetData.userType
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }
                
                showMessage('passwordMessage', 'Password reset successfully! Redirecting to login...', false);
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html'; // Update with your login page path
                }, 2000);
                
            } catch (error) {
                showMessage('passwordMessage', error.message, true);
            }
        }
    </script>
</body>
</html>
