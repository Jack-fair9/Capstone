<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration - Needle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4a6fa5;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #4a6fa5;
      outline: none;
    }

    .emoji-selection {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .emoji-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: 2px solid #ddd;
    }

    .emoji-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .emoji-option {
      font-size: 24px;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .emoji-option:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }

    .emoji-option.selected {
      background-color: #4a6fa5;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #4a6fa5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a5a80;
    }

    .secondary-btn {
      background-color: #f0f0f0;
      color: #4a6fa5;
      margin-top: 10px;
    }

    .secondary-btn:hover {
      background-color: #e0e0e0;
    }

    .message {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: none;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .two-columns {
      display: flex;
      gap: 20px;
    }

    .two-columns .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Registration</h1>
    <div id="employeeMessage" class="message"></div>

    <form id="employeeForm">
      <div class="emoji-selection">
        <div class="emoji-preview" id="emojiPreview">üë§</div>
        <div class="emoji-options">
          <div class="emoji-option" onclick="selectEmoji('üòÄ')">üòÄ</div>
          <div class="emoji-option" onclick="selectEmoji('üòé')">üòé</div>
          <div class="emoji-option" onclick="selectEmoji('üßë‚Äçüíª')">üßë‚Äçüíª</div>
          <div class="emoji-option" onclick="selectEmoji('üë©‚Äçüî¨')">üë©‚Äçüî¨</div>
          <div class="emoji-option" onclick="selectEmoji('üßë‚Äçüé®')">üßë‚Äçüé®</div>
          <div class="emoji-option" onclick="selectEmoji('üë®‚Äçüíº')">üë®‚Äçüíº</div>
          <div class="emoji-option" onclick="selectEmoji('üë©‚Äçüç≥')">üë©‚Äçüç≥</div>
          <div class="emoji-option" onclick="selectEmoji('üßë‚ÄçüöÄ')">üßë‚ÄçüöÄ</div>
          <div class="emoji-option" onclick="selectEmoji('ü¶∏')">ü¶∏</div>
          <div class="emoji-option" onclick="selectEmoji('üßô')">üßô</div>
        </div>
      </div>

      <div class="two-columns">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="First name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Enter your company name" required>
      </div>

      <div class="form-group">
        <label for="companyEmail">Company Email</label>
        <input type="email" id="companyEmail" placeholder="Enter your company email" required>
        <small style="color: #666;">Multiple employees can have the same company email</small>
      </div>

      <div class="two-columns">
        <div class="form-group">
          <label for="joiningDate">Joining Date</label>
          <input type="date" id="joiningDate" required>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="HR">Human Resources</option>
            <option value="Finance">Finance</option>
            <option value="Operations">Operations</option>
            <option value="IT">IT</option>
            <option value="Design">Design</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" placeholder="Enter your position" required>
      </div>

      <div class="form-group">
        <label for="employeeEmail">Personal Email (Login)</label>
        <input type="email" id="employeeEmail" placeholder="Enter your personal email" required>
        <small style="color: #666;">This must be unique for login purposes</small>
      </div>

      <div class="form-group">
        <label for="employeePassword">Password</label>
        <input type="password" id="employeePassword" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <button type="button" onclick="registerEmployee()">Register</button>
      <button type="button" class="secondary-btn" onclick="window.location.href='employeelogin.html'">Already have an account? Login</button>
    </form>
  </div>

  <script>
    let selectedEmoji = 'üë§';
    let userManuallySelectedEmoji = false;

    const departmentEmojiMap = {
      'Engineering': 'üßë‚Äçüíª',
      'Marketing': 'üòé',
      'Sales': 'ü§ë',
      'HR': 'üßë‚Äçü§ù‚Äçüßë',
      'Finance': 'üí∞',
      'Operations': '‚öôÔ∏è',
      'IT': 'üë®‚Äçüíº',
      'Design': 'üßë‚Äçüé®',
      'Other': 'üë§'
    };

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      userManuallySelectedEmoji = true;
      document.getElementById('emojiPreview').textContent = emoji;

      document.querySelectorAll('.emoji-option').forEach(option => {
        option.classList.remove('selected');
        if (option.textContent === emoji) {
          option.classList.add('selected');
        }
      });
    }

    document.getElementById('department').addEventListener('change', function() {
      if (!userManuallySelectedEmoji) {
        const emoji = departmentEmojiMap[this.value] || 'üë§';
        selectEmoji(emoji);
      }
    });

    function showMessage(message, isError) {
      const msg = document.getElementById('employeeMessage');
      msg.textContent = message;
      msg.className = isError ? 'message error' : 'message success';
      msg.style.display = 'block';
      msg.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function validatePhoneNumber(phone) {
      const phoneRegex = /^[0-9]{10,15}$/;
      return phoneRegex.test(phone);
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    async function registerEmployee() {
      // Get all form values
      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
        companyName: document.getElementById('companyName').value.trim(),
        companyEmail: document.getElementById('companyEmail').value.trim(),
        joiningDate: document.getElementById('joiningDate').value,
        department: document.getElementById('department').value,
        position: document.getElementById('position').value.trim(),
        email: document.getElementById('employeeEmail').value.trim(),
        password: document.getElementById('employeePassword').value,
        emoji: selectedEmoji
      };

      // Validation
      if (Object.values(formData).some(val => !val)) {
        showMessage('Please fill in all required fields', true);
        return;
      }

      if (!validatePhoneNumber(formData.phoneNumber)) {
        showMessage('Please enter a valid phone number (10-15 digits)', true);
        return;
      }

      if (!validateEmail(formData.companyEmail) || !validateEmail(formData.email)) {
        showMessage('Please enter valid email addresses', true);
        return;
      }

      if (formData.password !== document.getElementById('confirmPassword').value) {
        showMessage('Passwords do not match', true);
        return;
      }

      if (formData.password.length < 8) {
        showMessage('Password must be at least 8 characters', true);
        return;
      }

      try {
        showMessage('Registering employee...', false);

        const response = await fetch('http://localhost:3000/register-employee', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Registration failed');
        }

        showMessage('Registration successful! Redirecting to dashboard...', false);

        // Store the employee data in localStorage
        localStorage.setItem('employeeData', JSON.stringify(data.employee));
        localStorage.setItem('employeeToken', 'dummy-token-for-now');

        // Redirect to dashboard with the employee ID
        setTimeout(() => {
          window.location.href = `employeec.html?id=${data.employee._id}`;
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showMessage(error.message || 'Registration failed. Please try again.', true);
      }
    }
  </script>
</body>
</html>
