<body>
  <h1>Available Jobs</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <input
      type="text"
      id="searchBar"
      placeholder="Search for jobs..."
      style="padding: 10px; width: 80%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px;"
    />
  </div>
  <div id="jobList"></div>

  <script>
    const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
    const container = document.getElementById("jobList");
    const searchBar = document.getElementById("searchBar");

    function displayJobs(filteredJobs) {
      container.innerHTML = ""; // Clear the container
      if (filteredJobs.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No jobs found.</p>";
      } else {
        filteredJobs.forEach((job, index) => {
          const link = `apply.html?jobId=${index}&title=${encodeURIComponent(job.position)}&company=${encodeURIComponent(job.company)}&location=${encodeURIComponent(job.location)}&field=${encodeURIComponent(job.field)}&status=${job.status}&description=${encodeURIComponent(job.description)}`;
          container.innerHTML += `
            <div class="job-card">
              <h2>${job.position}</h2>
              <p><strong>Company:</strong> ${job.company}</p>
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Field:</strong> ${job.field}</p>
              <p class="job-status"><strong>Status:</strong> ${job.status}</p>
              <a href="${link}">Apply Now</a>
            </div>
          `;
        });
      }
    }

    // Display all jobs initially
    displayJobs(jobs);

    // Add event listener to the search bar
    searchBar.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filteredJobs = jobs.filter((job) =>
        job.position.toLowerCase().includes(query) ||
        job.company.toLowerCase().includes(query) ||
        job.location.toLowerCase().includes(query) ||
        job.field.toLowerCase().includes(query)
      );
      displayJobs(filteredJobs);
    });
  </script>
