<script>
function publishJob() {
    const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
    const job = {
        position: document.getElementById("position").value.trim(),
        field: document.getElementById("field").value.trim(),
        location: document.getElementById("location").value.trim(),
        salary: document.getElementById("salary").value.trim(),
        skills: document.getElementById("skills").value.trim(),
        company: document.getElementById("company").value.trim()
    };
    
    if (!job.position || !job.field || !job.location || !job.salary || !job.skills || !job.company) {
        alert("Please fill out all fields before publishing the job.");
        return;
    }
    
    jobs.push(job);
    localStorage.setItem("jobs", JSON.stringify(jobs));
    alert("Job published successfully!");
}
</script>
<script>
function loadJobListings() {
    const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
    const jobListingsContainer = document.getElementById("job-listings");
    jobListingsContainer.innerHTML = "";

    if (jobs.length === 0) {
        jobListingsContainer.innerHTML = "<p class='text-[rgb(51,49,46)] font-[roboto]'>No job listings available at the moment.</p>";
        return;
    }

    jobs.forEach((job) => {
        const jobElement = document.createElement("div");
        jobElement.className = "mb-4 p-4 bg-[rgb(238,238,238)] rounded-lg shadow-sm";
        jobElement.innerHTML = `
            <h3 class="text-[rgb(51,49,46)] font-semibold font-[roboto]">${job.position}</h3>
            <p class="text-[rgb(51,49,46)] font-[roboto]"><strong>Field:</strong> ${job.field}</p>
            <p class="text-[rgb(51,49,46)] font-[roboto]"><strong>Location:</strong> ${job.location}</p>
            <p class="text-[rgb(51,49,46)] font-[roboto]"><strong>Salary:</strong> ${job.salary}</p>
            <p class="text-[rgb(51,49,46)] font-[roboto]"><strong>Skills Required:</strong> ${job.skills}</p>
            <p class="text-[rgb(51,49,46)] font-[roboto]"><strong>Company:</strong> ${job.company}</p>
        `;
        jobListingsContainer.appendChild(jobElement);
    });
}

// Load job listings when the page loads
document.addEventListener("DOMContentLoaded", loadJobListings);
</script>
<script>
function displayJobs(filter = "") {
    const jobs = [
        { position: "Software Engineer", field: "IT", location: "New York", salary: "90,000", skills: "JavaScript, React" },
        { position: "Graphic Designer", field: "Design", location: "Los Angeles", salary: "70,000", skills: "Photoshop, Illustrator" },
        { position: "Data Analyst", field: "Finance", location: "San Francisco", salary: "85,000", skills: "SQL, Python" }
    ];
    const jobList = document.getElementById("job-list");
    jobList.innerHTML = "";

    jobs.filter(job => job.position.toLowerCase().includes(filter.toLowerCase()))
        .forEach(job => {
            const jobItem = document.createElement("div");
            jobItem.classList.add("job-item");
            jobItem.innerHTML = `
                <a href="apply.html">
                    <h3>${job.position}</h3>
                    <p><strong>Field:</strong> ${job.field}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Salary:</strong> $${job.salary}</p>
                    <p><strong>Skills:</strong> ${job.skills}</p>
                </a>
            `;
            jobList.appendChild(jobItem);
        });
}

window.onload = function() {
    displayJobs();
    document.querySelector(".search-button").addEventListener("click", function() {
        const searchInput = document.querySelector(".search-box").value;
        displayJobs(searchInput);
    });
}
</script>
