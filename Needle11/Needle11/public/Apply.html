<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Needle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to right, #d3c0eb, #f4e9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background: #4c3c92;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(5px);
            margin-top: 80px;
        }

        h1 {
            color: #4c3c92;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            color: #4c3c92;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #6c5b8b;
            background: #f9f5ff;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4c3c92;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4c3c92;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #372f6c;
            transform: scale(1.02);
        }

        #progress {
            display: none;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: green;
        }

        #error {
            display: none;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: red;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact us</a>
            <a href="terms.html">Terms</a>
            <a href="employer.html">Employer</a>
        </div>
    </div>

    <div class="container">
        <h1>Job Application</h1>

        <form id="jobApplicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="coverletter">Upload Cover Letter (optional):</label>
            <input type="file" id="coverletter" name="coverletter" accept=".pdf,.doc,.docx">

            <label for="referral">Employee Referral:</label>
            <select id="referral" name="referral" required onchange="redirectReferral()">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit" id="submitBtn">Submit Application</button>

            <div id="progress">Uploading... Please wait.</div>
            <div id="error"></div>
        </form>
    </div>

    <script>
        function redirectReferral() {
            const referral = document.getElementById('referral').value;
            if (referral === 'yes') {
                setTimeout(() => {
                    window.location.href = 'question.html';
                }, 500);
            }
        }

        document.getElementById("jobApplicationForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);
            const submitBtn = document.getElementById("submitBtn");
            const progress = document.getElementById("progress");
            const errorDiv = document.getElementById("error");

           
            const resume = document.getElementById("resume").files[0];
            const coverLetter = document.getElementById("coverletter").files[0];
            const allowedExtensions = /(\.pdf|\.doc|\.docx)$/i;

            if (!resume || !allowedExtensions.exec(resume.name)) {
                alert("Please upload a valid resume file (PDF, DOC, DOCX).");
                return false;
            }

            if (coverLetter && !allowedExtensions.exec(coverLetter.name)) {
                alert("Please upload a valid cover letter file (PDF, DOC, DOCX).");
                return false;
            }

            submitBtn.disabled = true;
            progress.style.display = "block";
            errorDiv.style.display = "none";
            errorDiv.innerText = "";

            try {
                const response = await fetch("/upload-job", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    progress.innerText = "Application submitted successfully!";
                    setTimeout(() => {
                        window.location.href = "confirmation.html";
                    }, 2000);
                } else {
                    throw new Error(data.message || "Failed to upload.");
                }
            } catch (error) {
                errorDiv.style.display = "block";
                errorDiv.innerText = error.message;
            } finally {
                submitBtn.disabled = false;
                setTimeout(() => progress.style.display = "none", 2000);
            }
        });
    </script>

</body>
</html>
