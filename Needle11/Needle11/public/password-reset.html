<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Needle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #4a6fa5;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #4a6fa5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a6fa5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5a80;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #4a6fa5;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        /* OTP specific styles */
        .otp-container {
            display: none;
        }

        .otp-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin: 0 5px;
        }

        .resend-otp {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .resend-otp a {
            color: #4a6fa5;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        /* New password form */
        .new-password-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <div id="message" class="message"></div>

        <!-- Step 1: Email Input -->
        <div id="emailStep">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button onclick="sendOTP()">Send OTP</button>
            <button class="secondary-btn" onclick="window.location.href='login.html'">Back to Login</button>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otpStep" class="otp-container">
            <p style="margin-bottom: 20px; text-align: center;">We've sent a 6-digit OTP to your email. Please enter it below.</p>

            <div class="otp-input">
                <input type="text" id="otp1" maxlength="1" oninput="moveToNext(1)">
                <input type="text" id="otp2" maxlength="1" oninput="moveToNext(2)">
                <input type="text" id="otp3" maxlength="1" oninput="moveToNext(3)">
                <input type="text" id="otp4" maxlength="1" oninput="moveToNext(4)">
                <input type="text" id="otp5" maxlength="1" oninput="moveToNext(5)">
                <input type="text" id="otp6" maxlength="1">
            </div>

            <button onclick="verifyOTP()">Verify OTP</button>

            <div class="resend-otp">
                Didn't receive OTP? <a onclick="resendOTP()">Resend OTP</a>
            </div>
        </div>

        <!-- Step 3: New Password -->
        <div id="newPasswordStep" class="new-password-container">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>

            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script>
        let resetEmail = '';
        let resetToken = '';

        // Helper function to show messages
        function showMessage(message, isError) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = isError ? 'message error' : 'message success';
            messageElement.style.display = 'block';
        }

        // OTP input navigation
        function moveToNext(current) {
            const next = current + 1;
            if (document.getElementById(`otp${current}`).value.length === 1 && next <= 6) {
                document.getElementById(`otp${next}`).focus();
            }
        }

        // Send OTP to email
        async function sendOTP() {
            const email = document.getElementById('email').value;

            if (!email || !email.includes('@') || !email.includes('.')) {
                showMessage('Please enter a valid email address', true);
                return;
            }

            try {
                showMessage('Sending OTP to your email...', false);

                const response = await fetch('http://localhost:3000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, userType: 'employer' })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send OTP');
                }

                resetEmail = email;

                // Simulate API delay
                setTimeout(() => {
                    document.getElementById('emailStep').style.display = 'none';
                    document.getElementById('otpStep').style.display = 'block';
                    showMessage('OTP sent successfully!', false);
                }, 1000);

            } catch (error) {
                showMessage('Failed to send OTP. Please try again.', true);
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const otp1 = document.getElementById('otp1').value;
            const otp2 = document.getElementById('otp2').value;
            const otp3 = document.getElementById('otp3').value;
            const otp4 = document.getElementById('otp4').value;
            const otp5 = document.getElementById('otp5').value;
            const otp6 = document.getElementById('otp6').value;

            const otp = otp1 + otp2 + otp3 + otp4 + otp5 + otp6;

            if (otp.length !== 6) {
                showMessage('Please enter a complete 6-digit OTP', true);
                return;
            }

            try {
                showMessage('Verifying OTP...', false);

                const response = await fetch('http://localhost:3000/verify-reset-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: resetEmail, otp, userType: 'employer' })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to verify OTP');
                }

                resetToken = data.resetToken;

                // Simulate API delay
                setTimeout(() => {
                    document.getElementById('otpStep').style.display = 'none';
                    document.getElementById('newPasswordStep').style.display = 'block';
                    showMessage('OTP verified! Please set your new password.', false);
                }, 1000);

            } catch (error) {
                showMessage('Invalid OTP. Please try again.', true);
            }
        }

        // Resend OTP
        async function resendOTP() {
            try {
                showMessage('Resending OTP...', false);

                const response = await fetch('http://localhost:3000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: resetEmail, userType: 'employer' })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to resend OTP');
                }

                // Simulate API delay
                setTimeout(() => {
                    showMessage('New OTP sent successfully!', false);
                }, 1000);

            } catch (error) {
                showMessage('Failed to resend OTP. Please try again.', true);
            }
        }

        // Reset password
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in both password fields', true);
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', true);
                return;
            }

            try {
                showMessage('Resetting password...', false);

                const response = await fetch('http://localhost:3000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: resetEmail, resetToken, newPassword, userType: 'employer' })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }

                // Simulate API delay
                setTimeout(() => {
                    showMessage('Password reset successfully! Redirecting to login...', false);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }, 1000);

            } catch (error) {
                showMessage('Failed to reset password. Please try again.', true);
            }
        }
    </script>
</body>
</html>
