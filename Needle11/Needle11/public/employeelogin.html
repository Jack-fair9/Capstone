<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Needle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4a6fa5;
            margin-bottom: 10px;
        }

        .login-header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #4a6fa5;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a6fa5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #3a5a80;
        }

        .forgot-password {
            text-align: right;
            margin: 15px 0 25px;
        }

        .forgot-password a {
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://via.placeholder.com/100" alt="Company Logo">
            <h1>Employee Login</h1>
        </div>
        
        <div id="loginMessage" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            
            <button type="button" class="login-button" onclick="loginEmployee()">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="employee-registration.html">Register here</a></p>
            </div>
        </form>
    </div>

    <script>
        // Check for registration success message
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const registered = urlParams.get('registered');
            const email = urlParams.get('email');
            
            if (registered === 'true') {
                showMessage('Registration successful! Please log in.', false);
            }
            
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        // Helper function to show messages
        function showMessage(message, isError) {
            const messageElement = document.getElementById('loginMessage');
            messageElement.textContent = message;
            messageElement.className = isError ? 'message error' : 'message success';
            messageElement.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (!isError) {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        async function loginEmployee() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                showMessage('Logging in...', false);

                const response = await fetch('http://localhost:3000/api/employees/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Store the token and employee data
                if (data.token) {
                    localStorage.setItem('employeeToken', data.token);
                    localStorage.setItem('employeeData', JSON.stringify(data.employee));
                }

                showMessage('Login successful! Redirecting...', false);

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'employeec.html';
                }, 1500);

            } catch (error) {
                showMessage(error.message || 'Login failed. Please try again.', true);
                console.error('Login error:', error);
            }
        }

        // Allow form submission on Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginEmployee();
            }
        });
    </script>
</body>
</html>
